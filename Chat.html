<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question/Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .post {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .post textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .reply {
            margin-left: 20px;
            border-left: 2px solid #ccc;
            padding-left: 10px;
        }
    </style>
</head>
<body>

    <h1>Question/Chat</h1>
    <button onclick="clearPosts()">Clear Posts</button>

    <!-- 发帖区域 -->
    <div class="post">
        <textarea id="postContent" placeholder="Enter text"></textarea><br>
        <input type="text" id="postAuthor" placeholder="Enter name">
        <label for="anonymous">Anonymous:</label>
        <input type="checkbox" id="anonymous"><br>
        <button onclick="submitPost()">Submit</button>
    </div>

    <!-- 帖子列表 -->
    <div id="postList">
        <!-- 帖子将会在这里显示 -->
    </div>

    <script>
        let posts = []; // 初始化帖子数组为空

        // 发帖函数
        async function submitPost() {
            const postContent = document.getElementById('postContent').value;
            const postAuthor = document.getElementById('postAuthor').value;
            const isAnonymous = document.getElementById('anonymous').checked;

            // 检查输入框是否为空
            if (!postContent.trim()) {
                alert('Please enter post content.');
                return;
            }

            const response = await fetch('/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content: postContent, author: isAnonymous ? 'Anonymous' : postAuthor })
            });

            if (response.ok) {
                displayPosts(); // 如果成功提交帖子，则刷新帖子列表
            } else {
                alert('Failed to submit post.');
            }
        }

        // 显示帖子列表
        async function displayPosts() {
            const response = await fetch('/posts');
            const posts = await response.json();

            const postList = document.getElementById('postList');
            postList.innerHTML = '';

            posts.forEach((post, index) => {
                // 创建帖子元素
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML = `
                    <p>${post.author}</p>
                    <p>${post.content}</p>
                    <div class="reply">
                        <textarea id="replyContent-${index}" placeholder="Enter text"></textarea><br>
                        <input type="text" id="replyAuthor-${index}" placeholder="Name">
                        <button onclick="submitReply(${index})">Submit</button>
                    </div>
                `;

                // 添加回帖部分
                if (post.replies.length > 0) {
                    post.replies.forEach(reply => {
                        const replyElement = document.createElement('div');
                        replyElement.classList.add('reply');
                        replyElement.innerHTML = `
                            <p>${reply.author}</p>
                            <p>${reply.content}</p>
                        `;
                        postElement.appendChild(replyElement);
                    });
                }

                // 将帖子元素添加到帖子列表中
                postList.appendChild(postElement);
            });
        }

        // 回帖函数
        async function submitReply(postIndex) {
            const replyContent = document.getElementById(`replyContent-${postIndex}`).value;
            const replyAuthor = document.getElementById(`replyAuthor-${postIndex}`).value;

            // 检查回帖内容是否为空
            if (!replyContent.trim()) {
                alert('Please enter reply content.');
                return;
            }

            // 创建一个回帖对象
            const reply = {
                content: replyContent,
                author: replyAuthor
            };

            // 发送回帖到后端服务器
            const response = await fetch(`/posts/${postIndex}/replies`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(reply)
            });

            if (response.ok) {
                displayPosts(); // 如果成功提交回帖，则刷新帖子列表
            } else {
                alert('Failed to submit reply.');
            }
        }

        // 清空帖子函数
        async function clearPosts() {
            // 发送请求清空帖子到后端服务器
            const response = await fetch('/clear-posts', { method: 'POST' });

            if (response.ok) {
                posts = []; // 清空帖子数组
                displayPosts(); // 如果成功清空帖子，则刷新帖子列表
            } else {
                alert('Failed to clear posts.');
            }
        }

        // 初始化显示帖子列表
        displayPosts();
    </script>
</body>
</html>
